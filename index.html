<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements</title>
</head>
<body>
    <p>This is a <b>bold text</b></p>
    <p>This is a <strong>strong text</strong></p>
    <p><i>italic text</i></p>

    <p><em>Emphasised text</em> Usually used in image caption</p>
    <p><mark>mark highlight the background text</mark></p>
    <p><small>small text</small></p>

    <p><u>underlined text</u></p>
    <p><ins>inserted text</ins> displayed with an underline to show an inserted text</p>

    <p><sub>Subscript text</sub></p>
    <p><sup>Superscript text</sup></p>

    <a href="www.google.at"></a>
</body>
</html>
